<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel = "stylesheet" href="{{url_for('static', filename = 'style.css')}}"/>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">E-COMMERCE WEBSITE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Trang chủ</a>
        </li>
        {% for c in categories %}
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">{{c.name}}</a>
        </li>

        {% endfor %}
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>
{% if pages > 1 %}
<ul class="pagination">
  {% for i in range (1, pages + 1) %}
  <li class="page-item"><a class="page-link" href="/?page={{i}}">{{i}}</a></li>
  {% endfor %}

</ul>
{% endif %}
<main class = "container">
  <div class="row justify-content-center">
    {% for p in products %}
      <div class="col-md-3 col-12 p-2">
        <div class="card">
          <img class="card-img-top" src="{{p.image}}" alt="{{p.name}}">
          <div class="card-body">
            <h4 class="card-title">{{p.name}}</h4>
            <p class="card-text">{{p.price}} VND</p>
            <a href="#" class="btn btn-primary">Xem chi tiết </a>
            <button class="btn btn-danger"> Đặt hàng </button>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</main>
</body>
</html>
